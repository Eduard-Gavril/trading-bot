<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link rel="stylesheet" href="../CSS/test.css">
</head>
<body>
    <header>
        <h1>Trading Bot Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#overview">Overview</a></li>
            <li><a href="#trades">Trades</a></li>
            <li><a href="#analytics">Analytics</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </nav>
    <main>
        <section id="overview">
            <h2>Overview</h2>
            <div class="card">
                <h3>Total Profit</h3>
                <p class="value">$10,000</p>
            </div>
            <div class="card">
                <h3>Active Trades</h3>
                <p class="value">5</p>
            </div>
            <div class="card">
                <h3>Win Rate</h3>
                <p class="value">68%</p>
            </div>
        </section>
        <section id="trades">
            <h2>Recent Trades</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Pair</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Profit/Loss</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-07-23</td>
                        <td>BTC/USD</td>
                        <td>Buy</td>
                        <td>0.5 BTC</td>
                        <td class="profit">+$250</td>
                    </tr>
                    <tr>
                        <td>2024-07-22</td>
                        <td>ETH/USD</td>
                        <td>Sell</td>
                        <td>5 ETH</td>
                        <td class="loss">-$100</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Trading Bot Dashboard</p>
    </footer>
</body>
</html>
